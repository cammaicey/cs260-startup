<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roll Character</title>
        <script src="cdice.js"></script>
        <script src="sdice.js"></script>
        <script src="archive.js"></script>
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="msg.css" />
        <link rel="stylesheet" href="home.css" />
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="container-fluid">
            <nav class="navbar fixed-top nav-light">
                <a class="navbar-brand" href="#">RC</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="archive.html">Archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </menu>
            </nav>
        </header>
        <main class="container-fluid" id="main">
            <h1 id="title">Create Your Character</h1>
            <div>
                <table id="charT">
                    <tr>
                        <td id="r">Race</td>
                        <td id="c">Class</td>
                        <td id="a">Alignment</td>
                        <td id="b">Background</td>
                    </tr>
                </table>
            </div>
            <div id="nfield">
                <input type="text" id="cname" placeholder="Name" required>
            </div>
            <div>
                <button class="button" id="cbtn" onclick="generateChar()">Roll Here</button>
            </div>
            <div>
                <table id="statT">
                    <tr>
                        <td class="num">1</td>
                        <td class="num">2</td>
                        <td class="num">3</td>
                        <td class="num">4</td>
                    </tr>
                </table>
                <button class="button" id="stat-btn" onclick="generateRoll()">Roll Stats</button> 
            </div>
            <div class="under-stats">
                <p class="total" id="total">Total: 9</p>
            </div>
            <div class="under-stats">
                <form id="myForm">
                <select name="ability-names" id="ability-names" required>
                    <option value="Strength">Strength</option>
                    <option value="Constitution">Constitution</option>
                    <option value="Dexterity">Dexterity</option>
                    <option value="Intelligence">Intelligence</option>
                    <option value="Wisdom">Wisdom</option>
                    <option value="Charisma">Charisma</option>
                </select>
                <input class="button" type="button" id="ability-btn" onclick="dropdownMenu()" value="Click to Assign Stat">
                </form>
            </div>
            <div>
                <p id="rolls-left">Rolls Left: 6</p>
            </div>
        </main>
        <footer>
            <button class="open-button">Chat</button>
            <div class="chatbox">
                <form class="form-container" id="msg">
                    <label for="msg"><b>Message</b></label>
                    <textarea name="msg" placeholder="Type message..." required></textarea>
                    <button type="submit" class="button">Send</button>
                </form>
            </div>
            <a href="https://github.com/cammaicey/startup">My Github Repo</a>
        </footer>
    </body>
</html>
