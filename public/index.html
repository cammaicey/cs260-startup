<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roll Character</title>
        <link rel="stylesheet" href="base.css" />
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="container-fluid">
            <nav class="navbar fixed-top nav-light">
                <a class="navbar-brand" href="#">RC</a>
            </nav>
        </header>
        <main class="container-fluid">
            <h1>Please Login</h1>
            <div class="loginControls" style="display: block;">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input class="form-control" id="uname" type="username" placeholder="Enter Email" name="uname" required>
                </div>
                <br>
                <div>
                    <label for="pswd"><b>Password</b></label>
                    <input class="form-control" id="password" type="password" placeholder="Enter Password" name="pswd" required>
                </div>
                <br>
                <div>
                    <button type="button" class="button" onclick="loginUser()">Login</button>
                    <button type="button" class="button" onclick="createUser()">Create</button>
                    <br>
                </div>
            </div>
            <!-- Error dialog -->
            <div class="modal fade" id="msgModal" tabindex="-1" style="display: none;">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-dark">
                        <div class="modal-body">error message here</div>
                        <div class="modal-footer">
                            <button type="button" class="button" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </main>
        <footer class="bg-red">
            <div class="container-fluid">
                <a class="text-reset" href="https://github.com/cammaicey/startup">My Github Repo</a>
            </div>
        </footer>
        <script src="login.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
