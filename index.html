<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roll Character</title>
        <link rel="stylesheet" href="base.css" />
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="container-fluid">
            <nav class="navbar fixed-top nav-light">
                <a class="navbar-brand" href="#">RC</a>
            </nav>
        </header>
        <main class="container-fluid">
            <h1>Please Login</h1>
            <form method="get" action="home.html">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input class="login" id="uname" type="username" placeholder="Enter Username" name="uname" required>
                </div>
                <br>
                <div>
                    <label for="pswd"><b>Password</b></label>
                    <input class="login" id="password" type="password" placeholder="Enter Password" name="pswd" required>
                </div>
                <br>
                <div>
                    <button class="button" onclick="login()">Login</button>
                    <br>
                </div>
            </form>
            <hr>
        </main>
        <footer class="bg-red">
            <div class="container-fluid">
                <a class="text-reset" href="https://github.com/cammaicey/startup">My Github Repo</a>
            </div>
        </footer>
    </body>
</html>
